<div class="row">
    <div class="col-sm-12">
        <app-card>

            <h4 class="sub-title">Ajouter une actualit√©</h4>

            <form name="form" novalidate #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">



                <div class="row">
                    <div class="col-sm-12 mobile-inputs">

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Titre</label>
                            <div class="col-sm-4">
                                <input name="titre" #titre="ngModel" required [(ngModel)]="actualite.titre" type="text"
                                    [(ngModel)]="actualite.titre" type="text" class="form-control">
                                <div class="alert alert-danger" *ngIf="f.submitted && titre.invalid">
                                    <span *ngIf="titre.errors.required">required</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-12 mobile-inputs">
                        <div class="form-group row">


                            <label class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <textarea name="description" #description="ngModel" required
                                    [(ngModel)]="actualite.description" rows="5" cols="5" class="form-control"
                                    placeholder="Description"></textarea>
                                <div class="alert alert-danger" *ngIf="f.submitted && description.invalid">
                                    <span *ngIf="description.errors.required">required</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>




                <!--------------------------------------------------- photo ------------------------------------------------------>




                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Image 1</label>
                    <div class="col-sm-10">

                        <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="actualite.image" type="file"
                            (change)="selectFileimg1($event)" name="uploadFileimg1" id="upload-photo"
                            class="upload-box">

                        <label class="uploadfilecontainer" for="upload-photo"></label>

                    </div>

                    <img class="files-lists img-responsive" onerror="this.src='assets/images/done.png'"
                    *ngIf="actualite.image" [src]="actualite.image"
                    style="width: 100px; height: auto;margin-left: 25em;">
                </div>





                <div class="center">
                    <button class="btn btn-primary topp">Ajouter</button>
                </div>
            </form>


        </app-card>

    </div>
</div>

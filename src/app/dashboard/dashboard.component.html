<div class="row">
  <!-- counter-card-1 start-->
  <div class="col-md-12 col-xl-6">
    <app-card [cardClass]="'counter-card-1'" [blockClass]="'card-body-big'">
      <div class="row">
        <div class="col-4 counter-card-icon">
          <i class="icofont icofont-building"></i>
        </div>
        <div class="col-4  text-right">
          <div class="counter-card-text">
            <h4 class="color" >Projets</h4>
            <h4 class="colorval">{{ projet }}</h4>
          </div>
        </div>
      </div>
    </app-card>
  </div>
  <!-- counter-card-1 end-->

  <!-- counter-card-3 start -->

            <h4 class="color">Appartements</h4>
            <h4 class="colorval">{{ appartement }}</h4>

  <!-- counter-card-3 end -->
